<form [formGroup]="formRecover">
    <div class="row mt-2">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput #username maxlength="30" required placeholder="Usuario" formControlName="username">
                <mat-hint align="end">{{username.value.length}}/30</mat-hint>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
                <input matInput #email maxlength="100" required placeholder="Correo" formControlName="email">
                <mat-hint align="end">{{email.value.length}}/100</mat-hint>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-12 text-right">
            <button type="button" mat-flat-button color="primary" style="margin-left: 10px;" (click)="OnSubmit()"
                value="Enviar" [disabled]="!formRecover.valid">Enviar</button>
        </div>
    </div>
</form>
